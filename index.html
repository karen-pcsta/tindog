<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tindog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav-container">
          <div class="profile">
            <a href="#"><img src="./images/icon-profile.png" alt="profile icon" class="profile-icon" /></a>
          </div>
          <div class="logo">
            <a href="#"><img src="./images/logo.png" alt="Tindog log" class="logo-icon" /></a>
          </div>
          <div class="chat">
            <a href="#"><img src="./images/icon-chat.png" alt="chat icon" class="chat-icon" /></a>
          </div>
        </nav>
      </header>

      <main>
        <div class="user-container">
          <div class="user-picture">
            <div class="user-name-and-age">
              <h2 class="user-name">Teddy,</h2>
              <h2 class="user-age">30</h2>
            </div>
            <div class="user-bio"><p>How you doing?</p></div>
            <div class="like-badge">
              <img src="./images/badge-like.png" alt="image with like written on it" />
            </div>
            <div class="nope-badge">
              <img src="./images/badge-nope.png" alt="image with nope written on it" />
            </div>
          </div>
          <div class="buttons-container">
            <div class="reject">
              <button id="reject-btn" class="reject-button">
                <img src="./images/icon-cross.png" alt="cross shaped reject button" />
              </button>
            </div>
            <div class="accept">
              <button id="accept-button" class="accept-button">
                <img src="./images/icon-heart.png" alt="heart shaped accept button" />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
